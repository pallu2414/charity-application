<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Charity | Teamplate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

   <!-- CSS here -->
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/owl.carousel.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/slicknav.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/animate.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/hamburgers.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/magnific-popup.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/fontawesome-all.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/themify-icons.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/themify-icons.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/slick.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/nice-select.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

    <!-- Preloader Start -->
    <header>
        <!-- Header Start -->
        <div class="header-area">
            <div class="main-header ">
                <div class="header-bottom  header-sticky">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <!-- Logo -->
                            <div class="col-xl-2 col-lg-2">
                                <div class="logo">
                                    <img src="{{url_for('static',filename='assets/img/logo/logo.png')}}" alt="">
                                </div>
                            </div>
                            <div class="col-xl-10 col-lg-10">
                                <div class="menu-wrapper  d-flex align-items-center justify-content-end">
                                    <!-- Main-menu -->
                                    <div class="main-menu d-none d-lg-block">
                                        <nav>
                                            <ul id="navigation">
                                                <li><a href="{{url_for('viewdonations')}}">View Donations</a></li>
                                                <li><a href="{{url_for('donationrequest')}}">View Requests</a></li>
                                                <li><a href="{{url_for('charitylogout')}}">Logout</a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->
    </header>
    <main>
        <!--?  Contact Area start  -->
       <section class="contact-section" style="padding-top: 100px;">
            <div class="container">
                <center>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <ul class=flashes>
                    {% for category ,message in messages %}
                        <li class="{{category}}">{{message}}</li>
                    {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}

                    <div class="col-12">
                        <h2 class="contact-title">Charity Banking Page . . . . !</h2>
                    </div>
                    <div class="col-lg-8">
                        <form class="form-contact contact_form" action="{{url_for('charitybanking')}}" method="post" id="contactForm" novalidate="novalidate">
                            <div class="row">
                                <div class="input-group mb-3">
                                    <input type="email" class="form-control" name="charitybankname" style="text-align:center;" placeholder="Enter Charity Account Number" >
                                </div>

                               <div class="input-group mb-3">
                                   <input type="text" class="form-control" name="charitybankIFSC code" style="text-align:center;"  placeholder="Enter Bank IFSC code">
                               </div>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    </center>
            </div>
        </section>
        <!-- Contact Area End -->
    </main>

</html>
